<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body id="body">
    <div class="calcBody">
        <div class="calcTopBody">
            <div id="display"></div>
            <div class="largeBtn" id=clearBtn></div>
            <div class="largeBtn" id=deleteBtn></div>
        </div>
        <div class="calcBottomBody">
            <div class="numberBtn" id=sevenBtn></div>
            <div class="numberBtn" id=eightBtn></div>
            <div class="numberBtn" id=nineBtn></div>
            <div class="numberBtn" id="divideBtn"></div>
    
            <div class="numberBtn" id=fourBtn></div>
            <div class="numberBtn" id=fiveBtn></div>
            <div class="numberBtn" id=sixBtn></div>
            <div class="numberBtn" id=multiplyBtn></div>
    
            <div class="numberBtn" id=oneBtn></div>
            <div class="numberBtn" id=twoBtn></div>
            <div class="numberBtn" id=threeBtn></div>
            <div class="numberBtn" id=subtractBtn></div>
    
            <div class="numberBtn" id="decimalBtn"></div>
            <div class="numberBtn" id="zeroBtn"></div>
            <div class="numberBtn" id="equalBtn"></div>
        </div>
    </div>

    <script src="js/javascript.js"></script>
  </body>
</html>
